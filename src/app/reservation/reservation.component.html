<form [formGroup]="form" (ngSubmit)="formSubmit(form)">
    <mat-card class="res-card">
        <mat-card-header>
          <mat-card-subtitle>Reservacion</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
    
    
            <mat-form-field class="full-width">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" placeholder="Escribe tu nombre" formControlName="name">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Escribe tu email" formControlName="email">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Phone</mat-label>
                <input matInput type="tel" placeholder="Escribe tu telefono" formControlName="phone">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>No. de personas</mat-label>
                <input matInput type="number" placeholder="Cuantas personas" formControlName="people">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Fecha</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="reservationDate">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Horario</mat-label>
                <mat-select form formControlName="reservationSchedule">
                    <mat-option value="6">6:00 p.m.</mat-option>
                    <mat-option value="7">7:00 p.m.</mat-option>
                    <mat-option value="8">8:00 p.m.</mat-option>
                    <mat-option value="9">9:00 p.m.</mat-option>
                </mat-select>
            </mat-form-field>
    
    
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button type="reset" (click)="formCancel()">Cancelar</button>
            <button mat-raised-button color="primary" type="submit">Reservar</button>
        </mat-card-actions>
      </mat-card>
</form>
