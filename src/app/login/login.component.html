<form [formGroup]="form" (ngSubmit)="formSubmit(form)">
    <mat-card class="login-card">
        <mat-card-header>
          <mat-card-subtitle>Login</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field class="full-width">
                <mat-label>Nombre de usuario</mat-label>
                <input matInput type="text" placeholder="Escribe tu nombre de usuario" formControlName="username">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" placeholder="Escribe tu contraseña" formControlName="password">
                <mat-error *ngIf="form.controls['password'].errors?.['pattern']">Contraseña incorrecta</mat-error>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions align="end">
            <button mat-button type="reset" (click)="formCancel()">Cancelar</button>
            <button mat-raised-button color="primary" type="submit">Reservar</button>
        </mat-card-actions>
      </mat-card>
</form>
